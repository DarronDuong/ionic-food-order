<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start" style="height:60px; width: 100%">
      <img src="./assets/icon/aulac-logo.jpg">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding class="slider-zoom">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item>
      <ion-card-subtitle>Popular</ion-card-subtitle>
      &nbsp;
      <ion-icon class="fas fa-heart" color="danger" style="font-size: 10px; margin-top: -5px;"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-slides [options]="slideOpts">
    <ion-slide *ngFor="let item of items" (click)="goToDetail(item.categoryId, item.id)">
      <ion-card>
        <ion-img [src]="item?.imageUrl"></ion-img>
        <p style="font-size: 10px; font-weight: 700; padding-left:5px; padding-right: 5px; text-align: left;">
          {{ item?.title }} </p>
        <p style="font-size: 10px; padding-left:5px; text-align: left;">{{ item?.price | currency}} </p>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
