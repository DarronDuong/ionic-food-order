<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="display: flex; align-items: center; justify-content: center;">
    <ion-avatar size="large" style="margin-top: 10px; width: 100px; height: 100px">
      <img
        src="https://scontent.fsyd3-1.fna.fbcdn.net/v/t1.0-9/84287817_2879307845466882_8832782960722706432_n.jpg?_nc_cat=110&_nc_sid=85a577&_nc_ohc=8VDfXMqCdRIAX9OQ6T3&_nc_ht=scontent.fsyd3-1.fna&oh=3c2a71ac5bb3129ac937753b2ba28690&oe=5EA42046">
    </ion-avatar>
  </div>
  <ion-list lines="none">
    <ion-item>
      <ion-label>Is Admin</ion-label>
      <ion-toggle [ngModel]="isAdmin" (ionChange)="toggleRole()"></ion-toggle>
    </ion-item>
  </ion-list>
  <br />
  <ion-card>
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input value="Duong Tuan Trung"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="stacked">Email address</ion-label>
      <ion-input value="tuantrung1512@gmail.com"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="stacked">Delivery address</ion-label>
      <ion-input value="1 John Street, Dickson, 2150, ACT"></ion-input>
    </ion-item>
    <br />
    <ion-item>
      <ion-label position="stacked">Mobile number</ion-label>
      <ion-input value="0420596439"></ion-input>
    </ion-item>
    <br />
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-list lines="full">
        <ion-item>
          <ion-card-subtitle><strong>Payment Method</strong></ion-card-subtitle>
          <ion-icon name="add-circle-outline" slot="end" color="danger" size="default" (click)="addPaymentMethod()">
          </ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item-sliding>
          <ion-item>
            <ion-thumbnail slot="start" style="height:20px; width: 30px">
              <img src="./assets/icon/mastercard-logo.jpg">
            </ion-thumbnail>
            <h4>Card ending 1234 </h4>
            <ion-icon slot="end" color="success" size="small" class="fas fa-check"></ion-icon>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removeCard()">Delete</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <div style="display: flex; align-items: center; justify-content: center;">
    <ion-label>
      <h2 style="text-align: center; color:red">Logout</h2>
      <br />
      <p> Version 1.0</p>
    </ion-label>
  </div>
</ion-content>
