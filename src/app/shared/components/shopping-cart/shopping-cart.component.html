<ion-card>
  <ion-card-header>
    <ion-list lines="full">
      <ion-item>
        <ion-card-subtitle><strong>Order</strong></ion-card-subtitle>
        <ion-button color="danger" fill="outline" slot="end" (click)="clearCart()">Clear</ion-button>
      </ion-item>
    </ion-list>
  </ion-card-header>
  <ion-card-content>
    <ion-list lines="none">
      <ion-item *ngIf="cartItems?.length == 0">
        <ion-label>
          <h5>You haven't added any item</h5>
        </ion-label>
        <ion-icon name="sad-outline"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-list lines="full">
      <ion-item-sliding *ngFor="let cartItem of cartItems">
        <ion-item>
          <ion-label>
            <h2>{{cartItem?.amount}} x {{ cartItem?.item?.title }}</h2>
            <h4 *ngFor="let c of cartItem?.item?.extras">
              1 x Extra {{ c }}
            </h4>
            <h4 *ngFor="let c of cartItem?.item?.removes">
              1 x No {{ c }}
            </h4>
            <p>{{ cartItem?.itemPrice | currency }}</p>
          </ion-label>
          <ion-buttons slot="end">
            <ion-button slot="icon-only" color="success" (click)="decrement(cartItem)">
              <ion-icon name="remove-circle-outline"></ion-icon>
            </ion-button>
            &nbsp;
            <ion-label>{{ cartItem.amount }}</ion-label>
            &nbsp;
            <ion-button slot="icon-only" color="success" (click)="increment(cartItem)">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
            <!-- <ion-fab-button color="success" size="small" (click)="decrement(cartItem)">-
            </ion-fab-button> -->
            <!-- <ion-fab-button color="success" size="small" (click)="increment(cartItem)">+
            </ion-fab-button> -->
          </ion-buttons>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeCartItem(cartItem)">Delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card-content>
</ion-card>
