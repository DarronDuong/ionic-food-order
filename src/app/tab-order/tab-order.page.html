<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-thumbnail slot="start" style="height:60px; width: 100%">
      <img src="./assets/icon/aulac-logo.jpg">
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Order</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngIf="!(upcomingOrder$ | async)">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label>
            <h5>You haven't no upcoming order</h5>
          </ion-label>
          <ion-icon name="sad-outline"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="upcomingOrder$ | async as order">
    <ion-card-header>
      <ion-list lines="full">
        <ion-item *ngIf="order">
          <ion-card-subtitle><strong>Order# {{order?.orderId}} (Upcoming)</strong></ion-card-subtitle>
        </ion-item>
      </ion-list>
    </ion-card-header>
    <ion-card-content>

      <ion-list lines="full" *ngIf="order">
        <ion-item *ngFor="let cartItem of order.cartItems">
          <ion-label>
            <h2>{{cartItem?.amount}} x {{ cartItem?.item?.title }}</h2>
            <h4 *ngFor="let c of cartItem?.item?.extras">
              1 x Extra {{ c }}
            </h4>
            <h4 *ngFor="let c of cartItem?.item?.removes">
              1 x No {{ c }}
            </h4>
            <!-- <p>{{ cartItem?.itemPrice | currency }}</p> -->
          </ion-label>
        </ion-item>
      </ion-list>
      <ion-list lines="full" *ngIf="upcomingOrder$ | async as order">
        <ion-item>
          <ion-label>
            <h4><strong>TOTAL: {{order.cartPrice | currency}} </strong></h4>
            <!-- <h4 *ngFor="let c of cartItem?.item?.extras">
              1 x Extra {{ c }}
            </h4>
            <h4 *ngFor="let c of cartItem?.item?.removes">
              1 x No {{ c }}
            </h4>
            <p>{{ cartItem?.itemPrice | currency }}</p> -->
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
