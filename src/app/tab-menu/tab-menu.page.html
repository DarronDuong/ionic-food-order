<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let cat of categories" [routerLink]="['./c',cat.id]">
      <ion-avatar slot="start">
        <ion-img [src]="cat.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ cat.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
