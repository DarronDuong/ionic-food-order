<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-img [src]="loadedCategory?.imageUrl"></ion-img>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let item of menuItems" [routerLink]="['./', item?.id]">
            <ion-thumbnail slot="start">
              <img src="{{item?.imageUrl}}">
            </ion-thumbnail>
            <ion-label>
              <h2>{{ item.title }}</h2>
              <p>{{ item.price | currency }}</p>
            </ion-label>
            <!-- <ion-button fill="outline" slot="end">View</ion-button> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
